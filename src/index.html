<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexgestao.css" />
    <!-- Importação Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Importação dos scripts html2canvas e jsPDF -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- Primeira importação do Bootstrap, estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>IndexGestao</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }

      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #content {
        width: 100%;
        /* Largura da página A4 */
        height: 100%;
        /* Altura da página A4 */
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .chart-container {
        position: relative;
        margin: 20px auto;
        border: 3px solid rgb(43, 62, 114);
        border-radius: 15px;
        /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
      }

      .col {
        color: black;
      }

      canvas {
        height: 100% !important;
      }

      .chartContainer {
        padding-top: 25%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 800px;
      }
      .inaChart {
        width: 100%;
        height: 600px;
        margin-top: 22%;
        padding-top: 20px;
      }


      .chartBox {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        font-size: larger;
        height: 600px;
        width: 100%;
        border: 3px solid rgb(43, 62, 114);
        border-radius: 15px;
        padding-top: 7%;
      }

      .chartTitle {
        z-index: 1;
        top: 12.5%;
        display: fixed;
        position: absolute;
        justify-content: center;
        align-items: center;
        height: 5%;
        width: 350px;
        border-radius: 10px;

        color: white;
        font-size: 2.5em;
        font-weight: bolder;
        text-align: center;
        padding-top: 4px;
      }

      #gaugeTemperatureChart {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="bg"></div>
    <div class="container" id="content">
      <div class="row text-center align-items-center text-white">
        <div class="col">
          <h1 class="display-2">Composição Financeira</h1>
          <h3 class="heading-3" id="nomeCond"></h3>
          <h2 class="heading-2" id="periodo"></h2>
        </div>
      </div>
      <div class="row align-items-center col">
        <div class="chartContainer" style="width: 50%; height: 400px">
          <div class="chartTitle" style="background-color: rgb(48, 194, 67)">
            Receitas
          </div>
          <div class="chartBox">
            <text style="color: rgb(62, 62, 62)"
              >Total de receitas geradas para o período</text
            >
            <div id="recChart" style="width: 600px; height: 600px"></div>
          </div>
        </div>
        <div class="chartContainer" style="width: 50%; height: 400px">
          <div class="chartTitle" style="background-color: rgb(197, 36, 36)">
            Despesas
          </div>
          <div class="chartBox">
            <text style="color: rgb(62, 62, 62)"
              >Total de despesas geradas para o período</text
            >
            <div id="desChart" style="width: 600px; height: 600px"></div>
          </div>
        </div>
      </div>
      <div class="flex align-items-center">
        <div
          class="col chart-container inaChart">
          <div id="inaChart" style="width: 100%; height: 600px"></div>
        </div>
      </div>
    </div>
    <button id="downloadPDF">Criar PDF</button>

    <script src="./modulos/inaChart.js"></script>
    <script src="./modulos/desChart.js"></script>
    <script src="./modulos/recChart.js"></script>
    <script type="module" src="./modulos/periodo.js"></script>
    <script type="module" src="./modulos/fetchExpenses.js"></script>
    <script type="module" src="./modulos/generatePDF.js"></script>
    <script type="module" src="./modulos/sendPDFByEmail.js"></script>
    <script type="module" src="./modulos/chart1.js"></script>
    <script type="module" src="./modulos/chart2.js"></script>
    <script type="module" src="./modulos/chart3.js"></script>
    <script type="module" src="./modulos/gaugeTemperatureChart.js"></script>
    <!-- Importa o módulo do gráfico -->
    <script>
      import { initGaugeTemperatureChart } from "./modulos/gaugeTemperatureChart.js";
      document.addEventListener("DOMContentLoaded", initGaugeTemperatureChart);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
